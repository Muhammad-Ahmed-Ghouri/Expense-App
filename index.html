<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| Expense App |</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Asap%3A400%2C400i%2C500%2C500i%2C600%2C600i%2C700%2C700i%7CRoboto%3A100%2C100italic%2C200%2C200italic%2C300%2C300italic%2C400%2C400italic%2C500%2C500italic%2C600%2C600italic%2C700%2C700italic%2C800%2C800italic%2C900%2C900italic%7CRoboto%20Slab%3A100%2C100italic%2C200%2C200italic%2C300%2C300italic%2C400%2C400italic%2C500%2C500italic%2C600%2C600italic%2C700%2C700italic%2C800%2C800italic%2C900%2C900italic&subset=latin%2Clatin-ext&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <div id="expense-app-container">
        <form action="#" id="expense-app-form" method="post">
          <h1>PERSONAL BUDGET</h1>

          <div class="form-elements">
            <label for="category">Category</label>
            <input
              type="text"
              id="category"
              placeholder="type work name"
              required
            />
          </div>

          <div class="form-elements">
            <label for="category-amount">Total amount</label>
            <input
              type="number"
              id="category-amount"
              placeholder="enter total amount"
              required
            />
          </div>

          <div class="form-elements">
            <input id="add-btn" type="submit" value="ADD" />
          </div>
        </form>

        <div id="customer-bill-details-container">
          <h1>Customer bill's details</h1>
          <p>Every item details will take different list.</p>
          <div id="customer-bill-details-list"></div>
        </div>
      </div>

      <div id="customer-bill-balance-details">
        <h1>Your's total Balance</h1>
        <div>
          <p id="customer-bill-balance"></p>
          <p>&nbsp;pkr</p>
        </div>
      </div>
    </div>

    <script src="expenseApp.js"></script>
  </body>
</html>
